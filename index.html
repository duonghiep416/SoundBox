<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.cdnfonts.com/css/clash-display"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>SoundBox</title>
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <main>
            <div class="row-1">
                <div class="brand">
                    <img src="./assets/img/logo.svg" alt="Logo" class="logo" />
                    <span class="brand-name">Soundbox</span>
                </div>
                <span class="category">Main Menu</span>
                <ul class="nav">
                    <li class="item">
                        <a href="#!" class="active">
                            <img
                                src="./assets/img/dashboardwhite.svg"
                                alt=""
                                class="icon-item"
                            />
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#!" class="active"
                            ><img
                                src="./assets/img/album.svg"
                                alt=""
                                class="icon-item"
                            />
                            <span>Album</span></a
                        >
                    </li>
                    <li class="item">
                        <a href="#!" class="active"
                            ><img
                                src="./assets/img/artist.svg"
                                alt=""
                                class="icon-item"
                            />
                            <span>Artist</span></a
                        >
                    </li>
                    <li class="item">
                        <a href="#!" class="active"
                            ><img
                                src="./assets/img/sound.svg"
                                alt=""
                                class="icon-item"
                            />
                            <span>Sound</span></a
                        >
                    </li>
                    <li class="item">
                        <a href="#!" class="active"
                            ><img
                                src="./assets/img/favorite.svg"
                                alt=""
                                class="icon-item"
                            />
                            <span>Favorite</span></a
                        >
                    </li>
                </ul>
                <span class="category">Support</span>
                <ul class="nav">
                    <li class="item">
                        <a href="#!" class="active">
                            <img
                                src="./assets/img/setting.svg"
                                alt=""
                                class="icon-item"
                            />
                            <span>Setting</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#!" class="active">
                            <img
                                src="./assets/img/community.svg"
                                alt=""
                                class="icon-item"
                            />
                            <span>Community</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#!" class="active">
                            <img
                                src="./assets/img/help&support.svg"
                                alt=""
                                class="icon-item"
                            />
                            <span>Help & Support</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="row-2"></div>
            <div class="row-3"></div>
        </main>
    </body>
</html>
